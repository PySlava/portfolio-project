{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="login-container">
    <h2>Увійти</h2>

    {% if form.errors %}
        <p class="text-danger">Неправильне ім’я користувача або пароль</p>
    {% endif %}

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>

    <p>Немає акаунту? <a href="{% url 'account_signup' %}">Зареєструйся</a></p>

    <hr>
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Увійти через Google</a>
</div>
{% endblock %}
